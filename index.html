
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sample Godot Web Game</title>
    <script src="https://cdn.jsdelivr.net/gh/godotengine/godot@4.3.0/html5/godot.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <canvas id="canvas"></canvas>
    <script>
        Engine = new EngineClass();
        Engine.startGame({
            canvas: document.getElementById('canvas'),
            executable: 'game.wasm',
            args: [],
            mainPack: 'game.pck'
        });
    </script>
</body>
</html>
